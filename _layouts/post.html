---
# Layout for individual blog posts
layout: default
---

<article class="post">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      Posted on {{ page.date | date: "%B %d, %Y" }} by
      <span class="author">{{ page.author | default: "Anonymous" }}</span>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer>
    <div class="post-footer">
      {% if page.tags %}
        <p><strong>Tags:</strong> 
        {% for tag in page.tags %}
          <span class="tag"><a href="{{ site.baseurl }}/tags/{{ tag | slugify }}">{{ tag }}</a></span>
        {% endfor %}
        </p>
      {% endif %}
    </div>
  </footer>
</article>

<hr>
